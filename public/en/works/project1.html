<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Name - Detailed View</title>
  <style>
    /* 可以引用你的主站样式或自定义样式 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .project-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .project-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }

    .project-gallery img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .project-info {
      background: #f5f5f5;
      padding: 2rem;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="project-header">
    <h1>Project Name</h1>
    <p>Project Description</p>
  </div>

  <div class="project-content">
    <div class="project-gallery">
      <!-- 项目截图 -->
      <img src="/images/works/project1-full.jpg" alt="Project Screenshot">
    </div>

    <div class="project-info">
      <h2>项目信息</h2>
      <ul>
        <li>技术栈：xxx</li>
        <li>完成时间：xxx</li>
        <li>项目链接：<a href="#">访问网站</a></li>
      </ul>

      <h2>主要功能</h2>
      <ul>
        <li>功能1</li>
        <li>功能2</li>
      </ul>
    </div>
  </div>
</body>

</html>
