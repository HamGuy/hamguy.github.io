<div class="work-item">
  {{- with .Get "link" -}}
  <a href="{{ . }}" class="work-link">
    {{- end -}}
    <div class="work-image">
      {{- with .Get "image" -}}
      <img src="{{ . }}" alt="{{ $.Get " title" }}">
      {{- end -}}
    </div>
    <h3>{{- .Get "title" -}}</h3>
    <p>{{- .Get "description" -}}</p>
  </a>
</div>

<style>
  .work-item {
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.3s ease;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .work-item:hover {
    transform: translateY(-5px);
  }

  .work-image {
    width: 100%;
    height: 200px;
    overflow: hidden;
  }

  .work-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .work-link {
    text-decoration: none;
    color: inherit;
  }

  .work-item h3 {
    padding: 1rem;
    margin: 0;
  }

  .work-item p {
    padding: 0 1rem 1rem;
    margin: 0;
    color: #666;
  }
</style>
