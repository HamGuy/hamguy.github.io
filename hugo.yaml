minify:
  disableXML: true

params:
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: HamGuy
  subtitle: "A New Start From Here"
  defaultTheme: auto
  
  # Profile Mode Configuration
  profileMode:
    enabled: true
    title: "HamGuy"
    subtitle: "A New Start From Here"
    imageUrl: "https://gravatar.com/avatar/50133ab9ca3c09cef67baad82e56e371?s=200&d=mp"
    imageTitle: "HamGuy"
    imageWidth: 200
    imageHeight: 200
    # buttons:
    #   - name: "Posts"
    #     url: "/posts/"
    #   - name: "About"
    #     url: "/about/"
    #   - name: "Works"
    #     url: "/works/"

  env: production

  comments: true

  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  # ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowAllPagesInArchive: true
  ShowPageNums: true
  
  ShowShareButtons: true
  ShareButtons: ["linkedin", "twitter","facebook","telegram","whatsapp","reddit"]
  assets:
    disableHLJS: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
