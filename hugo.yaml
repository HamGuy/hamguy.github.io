baseURL: https://hamguy.xyz/
title: HamGuy
theme: ["PaperMod"]
paginate: 10
enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true
pygmentsUseClasses: true

defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  en:
    contentDir: content/en
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    mainSections:
      - post # 将 Posts 设置为主要部分
    weight: 1
    menu:
      main:
        - identifier: post
          name: Posts
          url: /posts/ # 确保 Posts 的 URL 正确
          weight: 10
        - identifier: works
          name: Works
          url: /works/
          weight: 20
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 30
        - identifier: about
          name: About
          url: /about/
          weight: 40

minify:
  disableXML: true

params:
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: HamGuy
  subtitle: "A New Start From Here"
  defaultTheme: auto

  env: production

  comments: true

  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  # ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowAllPagesInArchive: true
  ShowPageNums: true
  
  ShowShareButtons: true
  ShareButtons: ["linkedin", "twitter","facebook","telegram","whatsapp","reddit"]
  assets:
    disableHLJS: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
contact:
    email: wangrui15@gmail.com

markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true